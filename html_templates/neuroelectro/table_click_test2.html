        if (value == "answer1"){
            console.log( $(this).serialize());
            $.post("test.php", $(this).serialize());
        }        
        if (value == "answer2"){
            $(this).closest('td').find('.dropdown').show();
            console.log( $(this) );
        }
    });
    $('.dropdown').change(function() {
        var value= $(this).val();
        console.log( value);
    });    
    $('#hide').click(function() {
        $(".hidden").hide();

});
</script>

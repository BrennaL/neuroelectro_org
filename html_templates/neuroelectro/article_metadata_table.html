<h2>Metadata values</h2>
<table id="metadata_table" class="display">
  <thead>
    <tr>
      <th>Experimental condition</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
  {% for metadata in metadata_list %}
      <tr>
        <td>{{ metadata.name}}</td>

        <td>
          {% if metadata.value %}
            {{ metadata.value }}
          {% else %}
            {{ metadata.cont_value}}
          {% endif %}
        </td>
      </tr>
  {% endfor %}
  </tbody>
</table>

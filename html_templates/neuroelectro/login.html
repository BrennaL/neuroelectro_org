{% extends 'neuroelectro/base.html' %}

{% block script %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://browserid.org/include.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
{% endblock %}

{% block content %}
<div class="container">
  <h3 align='middle'>Login using:</h3>
  <div class='row'>
  	<div class='span3 offset2'><a rel="nofollow" href="{% url socialauth_begin 'google' %}?next={{ next }}"><img src='/static/src/logos/google_logo_transparent.png' width="90%" height="90%"></a></div>
  	<div class='span3 offset2'><a rel="nofollow" href="{% url socialauth_begin 'twitter' %}?next={{ next }}"><img src='/static/src/logos/twitter_logo_transparent.png'></a></div>
  </div>
</div>
{% endblock %}

{% extends 'neuroelectro/base.html' %}
{% block title %}NeuroElectro :: Login{% endblock %}
{% block headerIncludes %}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://browserid.org/include.js" type="text/javascript"></script>
	<style>
		body {
			background-color: #EEE;
			}
	</style>
{% endblock %}


{% block content %}
<div class="container">
  <h3>Please login to NeuroElectro using your Google ID for authentication:</h3>
  
  <div id="signinButton" align='middle'>
    <span id="signinButton">
        <span
            class="g-signin"
            data-callback="signInCallback"
            data-clientid="{{ plus_id }}"
            data-cookiepolicy="single_host_origin"
            data-requestvisibleactions="http://schemas.google.com/AddActivity"
            data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email">
        </span>
    </span>
	</div>
</div>




<form id="google-plus" method="post" action="{% url 'social:complete' "google-plus" %}">
    {% csrf_token %}
    <input id="at" type="hidden" name="access_token" value="" />
    <input id="code" type="hidden" name="code" value="" />
</form>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
(function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>

<script type="text/javascript">
var signInCallback = function (result) {
    if (result['error']) {
        alert('An error happened:', result['error']);
    } else {
        $('#code').attr('value', result['code']);
        $('#at').attr('value', result['access_token']);
        $('#google-plus').submit();
    }
};
</script>
{% endblock %}

{% block footer %}
{% endblock %}
